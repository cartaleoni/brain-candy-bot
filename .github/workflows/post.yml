name: Brain Candy Scheduled Post

on:
  schedule:
    # Backup: GitHub's scheduler (unreliable)
    - cron: '5 * * * *'
  repository_dispatch:
    # Triggered by external cron service
    types: [post]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

# Need write permissions to push state back
permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: "@candyforthebrain"
        run: python main.py --github-actions

      - name: Save state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure files exist
          touch posted.json queue.json daily_sources.json pending_review.json approved.json rejected_sources.json

          # Pull latest to avoid conflicts
          git pull --rebase || true

          # Add and commit all state files
          git add posted.json queue.json daily_sources.json pending_review.json approved.json rejected_sources.json training_log.json

          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update bot state [skip ci]"
            git push
          else
            echo "No state changes to commit"
          fi
